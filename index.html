<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F0FFF4]">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo and Title -->
                <div class="flex items-center gap-3">
                    <img src="assets/logo.png" alt="Bangladesh Emblem" class="h-12 w-12"/>
                    <div class="font-bold text-xl text-[#00522E]">
                        <h2>Emergency</h2>
                        <h2>Service</h2>
                    </div>
                </div>

                <!-- Stats -->
                <div class="flex items-center gap-2 md:gap-4">
                    <!-- Heart Count -->
                    <div class="flex items-center gap-2 bg-[#F0FFF4] rounded-full px-4 py-2 font-semibold text-gray-800">
                        <span id="heart-count" class="text-lg">0</span>
                        <img src="assets/heart.png" alt="Heart icon" class="h-6 w-6">
                    </div>
                    <!-- Coin Count -->
                    <div class="flex items-center gap-2 bg-[#F0FFF4] rounded-full px-4 py-2 font-semibold text-gray-800">
                        <span id="coin-count" class="text-lg">100</span>
                        <img src="assets/coin.png" alt="Coin icon" class="h-6 w-6">
                    </div>
                    <!-- Copy Count -->
                    <div class="flex items-center bg-[#059669] text-white rounded-full px-5 py-2 font-bold text-lg">
                        <span id="copy-count">0 Copy</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

   <!-- Hero Section -->
    <section class="bg-[linear-gradient(to_right,#013223_0%,#006747_50%,#013223_100%)] text-white py-20 text-center">
        <div class="container mx-auto px-4 flex flex-col items-center gap-6">
            <img src="assets/logo-dark.png" alt="Bangladesh Government Logo" class="h-24 w-24 mb-4">
            <h1 class="text-4xl font-bold">Emergency Service Directory</h1>
            <p class="text-lg font-semibold text-gray-200 max-w-3xl">
                Government Emergency Services at Your Fingertip â€“ A Project by: Government of the People's Republic of Bangladesh
            </p>
        </div>
    </section>

       <!-- Main Content -->
    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Services Grid -->
            <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Card 1: National Emergency -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 transition-all duration-200 hover:shadow-md flex flex-col">
                    <div class="flex justify-between items-start mb-3">
                        <div class="bg-red-100 p-2 rounded-lg"><img src="assets/emergency.png" alt="National Emergency" class="h-6 w-6"></div>

                    </div>
                    <div class="mb-2">
                        <h3 class="text-base font-semibold text-gray-800">National Emergency Number</h3>
                        <p class="text-xs text-gray-500">National Emergency</p>
                    </div>
                    <div class="mb-4 mt-auto">
                        <p class="text-3xl font-bold text-gray-900">999</p>
                        <span class="bg-gray-100 text-gray-600 text-xs font-medium px-2 py-1 rounded-full">All</span>
                    </div>
                    <div class="flex gap-2">
                        <button class="flex-1 btn btn-outline border-gray-300 hover:text-black hover:bg-gray-100 text-gray-700 font-medium text-sm px-3 py-2 rounded-lg">

                        </button>
                        <button class="flex-1 btn bg-[#059669] hover:bg-[#047857] text-white font-medium text-sm px-3 py-2 rounded-lg">

                        </button>
                    </div>
                </div>
